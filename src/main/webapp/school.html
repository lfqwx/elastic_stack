<!DOCTYPE html>
<html>
<head>
    <title>𝓛.𝓕.𝓠-𝓔𝓢-SchoolMap</title>
    <link rel="icon" href="img/bi.ico" type="image/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="layui-v2.5.5/css/layui.css">
    <link rel="stylesheet" href="layui-v2.5.5/css/autocomplete.css">
    <link rel="stylesheet" href="css/school.css">
     <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=SmAe0vgfDmA9m7dfGvo811yvSE8OwG3G"></script>
     <script type="text/javascript" src="//api.map.baidu.com/library/RectangleZoom/1.2/src/RectangleZoom_min.js"></script>
    <script src="layui-v2.5.5/layui.js"></script>
    <script src="layui-v2.5.5/lay/modules/autocomplete.js"></script>
    <script src="js/school.js"></script>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }

        #es {
            float: left;
            width: 28%;
            height: 100%
        }

        #map {
            float: left;
            width: 72%;
            height: 100%;
            border-width: 1px;
        }
    </style>
</head>
<body>
<div id="es">
    <div class="layui-tab" lay-filter="test" style="margin-top: 0px;">
        <ul class="layui-tab-title">
            <li class="layui-this" lay-id="0">默认</li>
            <li lay-id="1">女生多</li>
            <li lay-id="2">毕业生多</li>
            <li lay-id="3">专业多</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <img src="img/logo.png" alt="学校名称">
                <span id="xx_mc"></span>
                <span class="value" id="rs"></span>
                <span class="value" id="nv"></span>
                <span class="value" id="by"></span>
                <span class="value" id="zy"></span>
            </div>
        </div>
        <div id="search">
            <ul class="layui-nav layui-bg-green" lay-filter="">
                <li class="layui-nav-item" style="font-size: 23px">拉框搜索</li>
            </ul>
            <form class="layui-form" action="">
                <div class="layui-form-item" style="margin-left: -50px;margin-top: 10px;">
                    <label class="layui-form-label">开&nbsp;&nbsp;关</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
                    </div>
                </div>
            </form>
            <div id="list"></div>
        </div>
    </div>
</div>
<div id="map"></div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("map");  // 创建Map实例
    map.centerAndZoom("中国地质大学(武汉)",14);      // 初始化地图,用城市名设置地图中心点
    map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
    var myDrag = new BMapLib.RectangleZoom(map, {
        followText: "拉框操作"
    });
    myDrag.setCursor("crosshair");
    myDrag.open();  //开启拉框放大
</script>
